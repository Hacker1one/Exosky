<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exosky - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('{{ url_for('static', filename='images/space_bg.jpg') }}');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Exosky Sign Up</h2>
    <form id="signup-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

  </div>
  <footer class="app-footer">
    <p>&copy; 2024 Exosky. All Rights Reserved.</p>
    <p>
        By The Eagles | &nbsp;
        <a href="https://github.com/Hacker1one/Exosky" target="_blank" rel="noopener noreferrer">
            GitHub Repository
        </a>
    </p>
  </footer>
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
